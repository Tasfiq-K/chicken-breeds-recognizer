<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Breed Recognizer</title>
</head>
<body>

    ---
    title: Chicken Breed Recognizer
    layout: page
    ---
    <br/>
    <br/>

    <div class="input-group mb-3">
        <input type="file" class="form-control" id="photo">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
        <div id="results"></div>
        <script>
            const photo = document.getElementById('photo');
            const result = document.getElementById('results');
            async function loaded(reader){
            const response = await fetch("https://g0blas-chicken-breed-recognizer.hf.space/run/predict", {
                method: "POST", headers: {"Content-Type": "application/json"},
                body: JSON.stringify({data: [reader.result]})});
            const json = await response.json();
            const label = json['data'][0]['label'];
            result.innerHTML = `<br/> <img src = "${reader.result}" width="250"> <p>${label}</p>`;
            }
            function read(){
                const reader = new FileReader();
                reader.addEventListener('load', () => loaded(reader))
                reader.readAsDataURL(photo.files[0]);
            }
            photo.addEventListener('input', read);
        </script>
    </div>
      
    
</body>
</html>
